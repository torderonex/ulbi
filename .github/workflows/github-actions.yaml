name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🗂️ Install dependencies
        run: npm install

      - name: 🔨 Build
        run: npm build:prod

      - name: 🧪 Unit Test
        run: npm test:unit
      - name: 🧪 Lint fix
        run: npm lint:fix
      - name: 🧪 Lint check
        run: npm lint

