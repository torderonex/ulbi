name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ—‚ï¸ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build
        run: npm run build:prod

      - name: ğŸ§ª Unit Test
        run: npm run test:unit

      - name: ğŸ§ª Lint fix
        run: npm run lint:fix

      - name: ğŸ§ª Lint check
        run: npm run lint
