name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ—‚ï¸ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build
        run: npm build:prod

      - name: ğŸ§ª Unit Test
        run: npm test:unit
      - name: ğŸ§ª Lint fix
        run: npm lint:fix
      - name: ğŸ§ª Lint check
        run: npm lint

